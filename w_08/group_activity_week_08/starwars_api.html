function get_data(url)
{
  fetch(url).then(resp => resp.json()).then(  
  data =>{
  
    //add people to a ul in the div
    let html_out = "<ul>";
    data.results.forEach(item =>{
    html_out +=  add_to_li(display_person(item));
    });
    output_div.innerHTML = html_out + "</ul>";
    
    //add links after the people ul
    output_div.innerHTML += add_links(data.next, data.previous);
  }
  )//END OF FETCH
  }
  function add_to_li(item)
  {
    return "<li>" + item + "</li>";
  }
  
  function display_person(person_obj)
  {
    let html_out = "";
    html_out += add_to_li("Name: " + person_obj.name);
    html_out += add_to_li("Height: " + person_obj.height);
    html_out += add_to_li("Mass: " + person_obj.mass);
    html_out += add_to_li("Hair Color: " + person_obj.hair_color);
    html_out += add_to_li("Skin Color: " + person_obj.skin_color);
    html_out += add_to_li("Eye Color: " + person_obj.eye_color);
    html_out += add_to_li("Birth Year: " + person_obj.birth_year);
    html_out += "</ul>";
    return html_out;
  }
  
  function add_links(next, prev)
  {
    let html = "";
    if(next != null)
    {
      html += "<div> <a href='#' onclick=\"get_data('" + next + "');\">Next</a></div>";
    }
    
    if(prev != null)
    {
      html += "<div> <a href='#' onclick=\"get_data('" + prev + "');\">Previous</a></div>";
    }
    return html;
  }
